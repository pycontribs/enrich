---
name: tox

on:
  push: # only publishes pushes to the main branch to TestPyPI
    branches: # any integration branch but not tag
      - "main"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 1 # tox, pytest, ansible-lint
  PY_COLORS: 1

jobs:
  tox:
    name: ${{ matrix.tox_env }}@${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # fail-fast: false
      # max-parallel: 5
      # The matrix testing goal is to cover the *most likely* environments
      # which are expected to be used by users in production. Avoid adding a
      # combination unless there are good reasons to test it, like having
      # proof that we failed to catch a bug by not running it. Using
      # distribution should be prefferred instead of custom builds.
      matrix:
        os:
        # https://help.github.com/en/actions/reference/virtual-environments-for-github-hosted-runners
        - ubuntu-latest  # 18.04
        # - windows-latest
        # - windows-2016
        python-version:
        - 3.8
        - 3.9
        - "3.10"
        - "3.11"
        include:
        - os: ubuntu-latest
          python-version: 3.8
          tox_env: lint
        - os: ubuntu-latest
          python-version: 3.8
          tox_env: packaging
        - os: ubuntu-latest
          python-version: 3.8
          tox_env: py38
        - os: ubuntu-latest
          python-version: 3.9
          tox_env: py39
        - os: ubuntu-latest
          python-version: "3.10"
          tox_env: py310
        - os: ubuntu-latest
          python-version: "3.11"
          tox_env: py311
        - os: macOS-latest
          python-version: 3.8
          tox_env: py38
        - os: macOS-latest
          python-version: "3.11"
          tox_env: py311
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # we need full depth and tags for versioning
    - name: Set up stock Python ${{ matrix.python-version }} from GitHub
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
    - name: Log the selected Python version info (${{ matrix.python-version }})
      run: |
        python --version --version
        which python
    - name: Install tox
      run: |
          python -m pip install -U pip
          pip install "tox>=4.0.0b2"
    - name: Run tox -e ${{ matrix.tox_env }}
      run: tox -e ${{ matrix.tox_env }}

  check:  # This job does nothing and is only used for the branch protection
    if: always()

    needs:
    - tox

    runs-on: ubuntu-latest

    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}
